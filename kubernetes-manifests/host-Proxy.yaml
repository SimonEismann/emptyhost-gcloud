apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: host-proxy
    project: emptyhost-gcloud
    version: v1
  name: host-proxy
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: host-proxy
      name: host-proxy
      project: emptyhost-gcloud
      version: v1
  template:
    metadata:
      labels:
        app: host-proxy
        name: host-proxy
        project: emptyhost-gcloud
        version: v1
    spec:
      containers:
      - env:
        - name: Component
          value: Proxy
        - name: IP_A
          value: host-a:8080
        image: simoneismann/syntheticcomponents
        imagePullPolicy: Always
        name: host-proxy
        ports:
        - containerPort: 8080
          name: health
      serviceAccountName: host-proxy
      nodeSelector:
        service: host-proxy
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: host-proxy
    name: host-proxy
    project: emptyhost-gcloud
    service: host-proxy
  name: host-proxy
  namespace: default
spec:
  ports:
  - name: health-host-proxy
    port: 8080
    targetPort: 8080
  selector:
    app: host-proxy
    project: emptyhost-gcloud
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: host-proxy
  namespace: default
